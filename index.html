<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Restaurant Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Open Sans';
            font-style: italic;
            font-weight: 300 800;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/opensans/v40/memtYaGs126MiZpBA-UFUIcVXSCEkx2cmqvXlWqWtE6F15M.woff2) format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        .page {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .topPage {
            flex-grow: 1;
            background: #ff664f;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
            justify-content: center;
            padding: 14px;
        }

        .title {
            color: #fff;
            text-align: center;
            font-family: 'Lobster', cursive;
            font-size: 5.6vw;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            width: 80%;
            margin: 0;
        }

        .qrcodeDiv {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qrcode {
            width: 150px;
            height: 150px;
            background: url('/mnt/data/Group 37214.png') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
        }

        .downBar {
            height: 60px;
            background: #f13f3f;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            height: 100%;
            color: #fff;
            text-align: center;
            font-size: 1.26rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 7px 21px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff664f;
            transform: translateY(-2px);
        }

        .button:active {
            background: #d9534f;
            transform: translateY(1px);
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            .title {
                font-size: 7vw;
            }

            .downBar .button {
                font-size: 1.05rem;
                padding: 7px 14px;
            }

            .qrcode {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 8.4vw;
            }

            .downBar .button {
                font-size: 0.84rem;
                padding: 5px 10px;
            }

            .qrcode {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="topPage">
            <h1 class="title">Find your friendsâ€™ favourite restaurants</h1>
            <h1 class="title">with</h1>
            <div class="qrcodeDiv">
                <div class="qrcode"></div>
            </div>
        </div>
        <div class="downBar">
            <button class="button noselect">Terms</button>
            <button class="button noselect">Privacy</button>
            <button class="button noselect">Contact</button>
        </div>
    </div>
</body>
</html>
