<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Friends' Favourites Restaurants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Love Ya Like A Sister', cursive;
            background-color: #ff664f;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Top section */
        .top-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        h1 {
            font-size: 5vw;
            margin-bottom: 10px;
        }

        /* QR Code container */
        .qr-code-container {
            background-color: white;
            border-radius: 15px;
            padding: 10px;
        }

        .qr-code {
            width: 150px;
            height: 150px;
        }

        /* Footer with buttons */
        .footer {
            display: flex;
            justify-content: center;
            background-color: #f13f3f;
            padding: 15px;
        }

        .footer button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin: 0 20px;
            cursor: pointer;
        }

        .footer button:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 7vw;
            }

            .qr-code {
                width: 100px;
                height: 100px;
            }

            .footer button {
                font-size: 1rem;
                margin: 0 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 8vw;
            }

            .qr-code {
                width: 80px;
                height: 80px;
            }

            .footer button {
                font-size: 0.9rem;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <div class="top-section">
        <h1>Find your friendsâ€™</h1>
        <h1>favourites restaurants</h1>
        <h1>with</h1>
        <div class="qr-code-container">
            <img src="your-qr-code-url-here" alt="QR Code" class="qr-code">
        </div>
    </div>

    <div class="footer">
        <button>Terms</button>
        <button>Privacy</button>
        <button>Contact</button>
    </div>

</body>
</html>
