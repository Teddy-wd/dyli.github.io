<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Restaurant Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @font-face {
            font-family: 'Love Ya Like A Sister';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/loveyalikeasister/v22/R70EjzUBlOqPeouhFDfR80-0FhOqJubN-BeL-3xdgGE.woff2) format('woff2');
        }

        @font-face {
            font-family: 'Open Sans';
            font-style: italic;
            font-weight: 300 800;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/opensans/v40/memtYaGs126MiZpBA-UFUIcVXSCEkx2cmqvXlWqWtE6F15M.woff2) format('woff2');
        }

        * {
            font-family: 'Love Ya Like A Sister';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        .page {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .topPage {
            flex-grow: 1;
            background: #ff664f;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            justify-content: center;
            padding: 20px;
        }

        .title {
            color: #fff;
            text-align: center;
            font-size: 8vw;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            width: 80%;
            margin: 0;
        }

        .qrcodeDiv {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qrcode {
            width: 20vw;
            height: 20vw;
            max-width: 200px;
            max-height: 200px;
            border-radius: 15px;
            background: #fff;
            cursor: pointer;
        }

        .downBar {
            height: 85px;
            background: #f13f3f;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button {
            height: 100%;
            color: #fff;
            text-align: center;
            font-size: 1.8rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px 30px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff664f;
            transform: translateY(-2px);
        }

        .button:active {
            background: #d9534f;
            transform: translateY(1px);
        }

        .absolute-image {
            position: absolute;
            width: 15vw;
            height: auto;
            z-index: 10;
        }

        .pasta {
            top: 15%;
            right: 10%;
            width: 20vw;
            max-width: 350px;
        }

        .garlic {
            bottom: 0;
            left: 10%;
            width: 15vw;
            max-width: 200px;
        }

        /* Responsive Breakpoints */
        @media (max-width: 768px) {
            .title {
                font-size: 10vw;
            }

            .downBar .button {
                font-size: 1.5rem;
                padding: 10px 20px;
            }

            .absolute-image.pasta {
                width: 25vw;
            }

            .absolute-image.garlic {
                width: 20vw;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 12vw;
            }

            .downBar .button {
                font-size: 1.2rem;
                padding: 8px 15px;
            }

            .absolute-image.pasta {
                width: 30vw;
            }

            .absolute-image.garlic {
                width: 25vw;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="topPage">
            <h1 class="title">Find your friendsâ€™ favourite restaurants</h1>
            <h1 class="title">with</h1>
            <div class="qrcodeDiv">
                <div class="qrcode"></div>
            </div>
        </div>
        <img src="./Pasta.svg" alt="Image 1" class="absolute-image pasta">
        <img src="./Garlic.svg" alt="Image 2" class="absolute-image garlic">
        <div class="downBar">
            <button class="button noselect">Terms</button>
            <button class="button noselect">Privacy</button>
            <button class="button noselect">Contact</button>
        </div>
    </div>
</body>
</html>
