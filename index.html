<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Restaurant Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <style>
        /* Base font styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ff664f;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: white;
            text-align: center;
        }

        /* Top section */
        .topPage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Title styles with Lobster font */
        h1 {
            font-family: '', cursive;
            font-size: 5.6vw;
        }

        /* QR Code container */
        .qr-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code {
            width: 20vw; /* Make the width responsive to the viewport width */
            max-width: 200px; /* Set a maximum width so the image doesn't get too large */
            height: auto; /* Keep the aspect ratio intact */
            border-radius: 10px;
        }

        /* Footer with buttons */
        .downBar {
            height: 60px;
            background: #f13f3f;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin: 0 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 7vw;
            }

            .qr-code {
                width: 25vw;
                max-width: 150px;
            }

            .button {
                font-size: 1rem;
                margin: 0 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 8.4vw;
            }

            .qr-code {
                width: 35vw;
                max-width: 120px;
            }

            .button {
                font-size: 0.9rem;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <div class="topPage">
        <h1>Find your friendsâ€™ favourite restaurants</h1>
        <h1>with</h1>
        <div class="qr-code-container">
            <img src="https://i.ibb.co/RHbLvdJ/Group-37214.png" alt="QR Code" class="qr-code">
        </div>
    </div>

    <div class="downBar">
        <button class="button">Terms</button>
        <button class="button">Privacy</button>
        <button class="button">Contact</button>
    </div>

</body>
</html>
