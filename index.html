<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dyli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon Hosted Externally -->
    <link rel="icon" href="https://i.ibb.co/bvKF7QC/1024x1024bb-2.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <style>
        /* Base font styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set body as flexbox and use column layout */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #ff664f;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh; /* Ensure body takes full height of the viewport */
            color: white;
            text-align: center;
        }

        /* Top section */
        .topPage {
            flex-grow: 1; /* Pushes downBar to the bottom if content is short */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-left: 5%;
            padding-right: 5%;
        }

        /* Title styles with Love Ya Like A Sister font */
        h1 {
            font-family: 'Love Ya Like A Sister', cursive;
            font-size: 5.6vw;
            letter-spacing: 0.00001em; /* Slight letter spacing to reduce the perceived boldness */
            font-weight: 400;
            padding-left: 10%;
            padding-right: 10%; /* Added horizontal padding to create more space */
        }

        /* QR Code container */
        .qr-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code {
            width: 20vw; /* Make the width responsive to the viewport width */
            max-width: 200px; /* Set a maximum width so the image doesn't get too large */
            height: auto; /* Keep the aspect ratio intact */
            border-radius: 10px;
        }

        /* DownBar always stays at the bottom of the page */
        .downBar {
            height: 60px;
            background: #f13f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            bottom: 0;
            width: 100%; /* Ensures full width at the bottom */
        }

        .button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin: 0 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            text-decoration: underline;
        }

        a {
            color: inherit; /* Inherit color from parent */
            text-decoration: none; /* Remove underline from link by default */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 7vw;
            }

            .qr-code {
                width: 25vw;
                max-width: 150px;
            }

            .button {
                font-size: 1rem;
                margin: 0 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 8.4vw;
            }

            .qr-code {
                width: 35vw;
                max-width: 120px;
            }

            .button {
                font-size: 0.9rem;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <div class="topPage">
        <h1>Find your friendsâ€™ favourites restaurants</h1>
        <h1>with</h1>
        <div class="qr-code-container">
            <!-- Make the QR code clickable -->
            <a href="https://apps.apple.com/app/dyli/id6686403247" target="_blank">
                <img src="https://i.ibb.co/RHbLvdJ/Group-37214.png" alt="QR Code" class="qr-code">
            </a>
        </div>
    </div>

    <div class="downBar">
        <a href="https://app.termly.io/policy-viewer/policy.html?policyUUID=434e9c55-5a70-4e06-adce-e862d144fc68" target="_blank">
            <button class="button">Terms</button>
        </a>
        <a href="https://www.dyli.food/privacy.html" target="_blank">
            <button class="button">Privacy</button>
        </a>
        <a href="https://www.linkedin.com/company/dyli-app/" target="_blank">
            <button class="button">Contact</button>
        </a>
    </div>

</body>
</html>
